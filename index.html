<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mario word guess</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="asset/style.css">
    <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="icon" href="http://aux.iconspalace.com/uploads/2039219649.png" </head>

    <body>
        <!--Main Heading-->
        
        <div class="background">
            <div class="container">

                <!--Changing Image based on correct answers-->
                <h2>Ready To Guess This Word!</h2>
                <div>
                    <img id="image" src="./images/mario.jpg" width="50%" height="200">
                </div>

                <!--Current Word Container-->
                <div>
                    <h3 id="currentword">_ _ _ _ _</h3>
                </div>
                <div id="scoreboard">
                    <!--Guesses left Container-->
                    <div class="sidebar">
                        <h3>GUESSES LEFT:
                            <span id="guessesremaining"></span>
                        </h3>
                    </div>

                    <!--Wins counter Container-->
                    <div class="sidebar">
                        <h3>WINS:
                            <span id="winstracker"></span>
                        </h3>
                    </div>
                    <!--Loss counter Container-->
                    <div class="sidebar">
                        <h3>LOSSES:
                            <span id="losstracker"></span>
                        </h3>
                    </div>

                    <!--Wrong guesses container-->
                    <div class="sidebar">
                        <h3>LETTERS YOU GUESSED WRONG:
                            <span id="playerguesses"></span>
                        </h3>
                    </div>
                </div>
            </div>
        </div>

        <script src="javascript/game.js"></script>

    </body>

</html>
